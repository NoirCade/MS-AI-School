        $('button').click(function() {
            let isGreen = Boolean($('p').attr('style') == 'background-color: green;')

            if (isGreen) {
                $('p').css('background-color', 'red');
                isGreen = false;

            } else {
                $('p').css('background-color', 'green');
                isGreen = true;
            }
        })
    </script>
</body>
