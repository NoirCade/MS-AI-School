<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>

<body>
    <div class="parent"></div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        let people = [
            {name: "홍길동", age: 16},
            {name: "임꺽정", age: 18},
            {name: "전우치", age: 19}
        ];
        
        // let members = people.length;
        // $('<h1>총회원수: ' + members + '</h1>').appendTo('.parent')

        // for (let i = 0; i < members; i++) {
        //     $('<p> 이름: ' + people[i].name + ', 나이: ' + people[i].age + '</p>').appendTo($('.parent'))
        // }

        function createElementByArray(array) {
            let peopleArray = []
            peopleArray.push($('<h1>총회원수: ' + array.length + '</h1>'))

            for (let i = 0; i < array.length; i++) {
                peopleArray.push($('<p>이름: ' + array[i].name + ', 나이: ' + array[i].age + '</p>'))
            }
            return peopleArray;
        }

        function redering() {
            let elementArray = createElementByArray(people)
            elementArray.forEach(function(element) {
                $('.parent').append(element)
            })
        }

        redering()
        
    </script>
</body>
</html>
